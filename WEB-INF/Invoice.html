<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="Invoice.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <span class="logo">Parcel Management</span>
                <button onclick="window.print()">Print Invoice</button>
            </div>
        </nav>
    </header>

    <main class="invoice-container">
        <section class="section">
            <h2>Invoice Details</h2>
            <div class="form-group">
                <label for="receiverName">Receiver Name:</label>
                <input type="text" id="receiverName" value="John Doe" readonly>
            </div>
            <div class="form-group">
                <label for="receiverAddress">Receiver Address:</label>
                <textarea id="receiverAddress" readonly>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
            </div>
            <div class="form-group">
                <label for="receiverPin">Receiver Pin:</label>
                <input type="text" id="receiverPin" value="123456" readonly>
            </div>
            <div class="form-group">
                <label for="receiverMobile">Receiver Mobile:</label>
                <input type="text" id="receiverMobile" value="9876543210" readonly>
            </div>
            <div class="form-group">
                <label for="parcelWeight">Parcel Weight (g):</label>
                <input type="text" id="parcelWeight" value="1000" readonly>
            </div>
            <div class="form-group">
                <label for="parcelContents">Parcel Contents Description:</label>
                <textarea id="parcelContents" readonly>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
            </div>
            <div class="form-group">
                <label for="deliveryType">Parcel Delivery Type:</label>
                <input type="text" id="deliveryType" value="Standard" readonly>
            </div>
            <div class="form-group">
                <label for="packingPreference">Parcel Packing Preference:</label>
                <input type="text" id="packingPreference" value="Standard Packaging" readonly>
            </div>
            <div class="form-group">
                <label for="pickupTime">Parcel Pickup Time:</label>
                <input type="text" id="pickupTime" value="2024-06-20T10:00" readonly>
            </div>
            <div class="form-group">
                <label for="dropoffTime">Parcel Dropoff Time:</label>
                <input type="text" id="dropoffTime" value="2024-06-21T12:00" readonly>
            </div>
            <div class="form-group">
                <label for="serviceCost">Parcel Service Cost:</label>
                <input type="text" id="serviceCost" value="$50.00" readonly>
            </div>
            <div class="form-group">
                <label for="paymentTime">Parcel Payment Time:</label>
                <input type="text" id="paymentTime" value="2024-06-20 15:30:00" readonly>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
