<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Page</title>
    <link rel="stylesheet" href="tracking.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <span class="logo">Parcel Management</span>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="tracking-form">
            <h2>Track Your Package</h2>
            <form id="trackingForm">
                <div class="form-group">
                    <label for="bookingId">Booking ID:</label>
                    <input type="text" id="bookingId" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="trackButton">Track</button>
                </div>
            </form>
        </section>

        <section id="trackingResults" class="hidden">
            <h2>Tracking Results</h2>
            <div id="statusMessage"></div>
        </section>
    </main>

    <script src="script.js"></script>
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        var trackingData = {
            // Simulated tracking data (replace with actual data retrieval logic)
            "123456789012": "In transit",
            "987654321098": "Delivered",
            "456789012345": "Out for delivery",
            "789012345678": "Processing"
        };

        var trackingForm = document.getElementById('trackingForm');
        var trackingResults = document.getElementById('trackingResults');
        var statusMessage = document.getElementById('statusMessage');

        trackingForm.addEventListener('submit', function(event) {
            event.preventDefault();
            var bookingId = document.getElementById('bookingId').value.trim();

            if (bookingId === '') {
                alert('Please enter a Booking ID');
                return;
            }

            displayTrackingStatus(bookingId);
        });

        function displayTrackingStatus(bookingId) {
            if (trackingData.hasOwnProperty(bookingId)) {
                var status = trackingData[bookingId];
                statusMessage.textContent = 'Status: ' + status;
                trackingResults.classList.remove('hidden');
            } else {
                statusMessage.textContent = 'No tracking information found for Booking ID: ' + bookingId;
                trackingResults.classList.remove('hidden');
            }
        }
    });

    </script>
</body>
</html>
