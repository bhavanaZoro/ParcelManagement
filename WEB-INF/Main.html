<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - Parcel Management</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
    
    /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #f8f9fa;
}

header {
    background-color: #45627f;
    color: #ffffff;
    padding: 10px 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
    color: #ffffff;
}

.nav-links {
    list-style-type: none;
    display: flex;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links a {
    text-decoration: none;
    color: #ffffff;
    font-size: 18px;
}

.main-content {
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffffff;
}

.background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('truck-background.jpg'); /* Replace with your truck image */
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    opacity: 0.3; /* Adjust opacity as needed */
}

.content {
    text-align: center;
    z-index: 1;
}

.content h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.content p {
    font-size: 18px;
    color: #555555;
    max-width: 600px;
    margin: 0 auto;
    line-height: 1.6;
}
    
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo">Parcel Management</a>
                <ul class="nav-links">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="Register.html">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="main-content">
        <div class="background-image"></div>
        <div class="content">
            <h1>Welcome to Parcel Management</h1>
            <p>Manage your parcels efficiently with our easy-to-use system.</p>
        </div>
    </section>
</body>
</html>
